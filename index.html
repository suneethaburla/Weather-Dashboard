<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/09028215b7.js" crossorigin="anonymous"></script>
  <title>Weather Dashoboard</title>
</head>

<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
  </div>

  <!-- Retrieved data will be dumped here -->
  <div class="container">
    <div class="row ">
      <div class="col-3 ">
        <div class="row">
          <h4>Search for a city:</h4>
        </div><br>
        <div class="row">
          <form class="form-inline">
            <input id="searchCity" type="text" placeholder="Search">
            <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div><br>
        <div class="row">
          <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear history</button>
        </div>
        <div class="row">
          <form id="historyCity"></form>
        </div>
      
       
      </div>

      <div class="col-9 currentWeather">
        <div class="current">
          <div class="cityIcon">
          <h2 class="row city"></h2><span id="icon"></span>
        </div>
          <h5 class="row" id="date"></h5>
          <div class="row temp"></div>
          <div class="row humidity"></div>
          <div class="row wind"></div>
          <div class="row">UV-Index:<span class="badge badge-danger UVIndex"></span></div>
          
        </div>
        <div class="5dayForecast">
          <h3>5-day Forecast</h3>
          <div class ="row" id ="forecast">
          </div>

          </div>
        
      </div>

    </div>
  </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
